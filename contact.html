<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Link ke Font Awesome untuk ikon sosial media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" type="image/jpg" href="img/icon.png"/>

</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>

        <section class="contact-section">
            <div class="contact-info">
                <h2>Hubungi Saya</h2>
                <p>Anda bisa menghubungi saya melalui form di bawah atau melalui informasi kontak berikut:</p>
                <ul>
                    <li><i class="fas fa-envelope"></i> Email: <a href="mailto:sahalmahfudz029@gmail.com">sahalmahfudz029@gmail.com</a></li>
                    <li><i class="fas fa-phone-alt"></i> Telepon: +62 822 3295 7367</li>
                    <li><i class="fas fa-map-marker-alt"></i> Alamat: Jl. Akik No.16, Lowokwaru, Malang, Indonesia</li>
                </ul>
            </div>

            <div class="contact-form">
                <h2>Kirim Pesan</h2>
                <form action="https://formspree.io/f/movqlaoa" method="POST">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Kirim Pesan</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="social-media">
                <a href="https://x.com/SahalMa54816596?s=09" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/share/1BMgaGGTr7/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/m.sahulll?igsh=OWRtb2llaGd5dnVp" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p> Created by Sahal Mahfudz</p>
        </footer>
    </div>
</body>
</html>
